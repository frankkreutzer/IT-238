<!doctype html>
<html>
<!-- 
    Frank Kreutzer - IT 238 Assingment 1: Currency Converter
    
    HTML file where users can enter in a USD amount and convert it
    to a select few currenciesfrom the menu
-->

<head>
    <title>Currency Converter</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="convert.js"></script>
</head>
<style>
    .content {
        font-family: sans-serif;
        text-align: center;
        padding-top: 100px;
    }

    h4 {
        font-style: italic;
    }

</style>

<body class="content">
    <h1>Currency Converter</h1>
    <h4>Based Currency is set to USD</h4>

    <p>
        <label>Enter Amount (USD): </label>
        <input type="text" size="10" id="baseAmount">
    </p>

    <p>
        <label>Convert to: </label>
        <select id="convertCurr">
            <option value="cad">Canadian Dollars (CAD)</option>
            <option value="eur">Eruos (EUR)</option>
            <option value="gbp">British Pounds (GBP)</option>
            <option value="mxn">Mexican Pesos (MXN)</option>
            <option value="rub">Russian Roubles (RUB)</option>
            <option value="zwd">Zimbabwe Dollars (ZWD)</option>
        </select>
    </p>

    <p>
        <input type="button" value="Convert" id="convertButton">
    </p>

    <div id="resultArea"></div>
</body>

</html>
